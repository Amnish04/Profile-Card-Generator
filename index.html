<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <link rel="stylesheet" href="./stylesheets/card.css" />
    <title>Profile Card Generator</title>
  </head>
  <body>
    <h1>Profile Card Generator</h1>
    <div class="input-form">
      <h1>Profile Card Generator</h1>
      <form action="">
        <label for="image">Image URL:</label>
        <input type="text" id="image" required />

        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="bio">Bio:</label>
        <input type="text" id="bio" required />

        <label for="twitter">Twitter Link:</label>
        <input type="text" id="twitter" required />

        <label for="github">GitHub Link:</label>
        <input type="text" id="github" required />

        <label for="linkedin">LinkedIn Link:</label>
        <input type="text" id="linkedin" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <button id="generate">Generate Card</button>
      </form>
    </div>

    <div class="container">
      <div id="output" class="card-container">
        <!-- Generated profile card will be displayed here -->
      </div>

      <div id="output1" class="card-container">
        <!-- Generated profile card will be displayed here -->
      </div>
  
  
    </div>
  
  

    <script src="script.js"></script>
  </body>
</html>
